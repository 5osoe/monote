<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK PSD | Extract the Invisible</title>
    <link rel="stylesheet" href="style.css">
    <!-- External Libraries -->
    <script src="https://unpkg.com/ag-psd@14.4.2/dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dark-mode">

    <!-- Top Navigation -->
    <header class="app-header">
        <div class="brand">
            <h1>HACK PSD</h1>
            <span class="tagline">Extract the Invisible.</span>
        </div>
        <div class="controls">
            <span class="privacy-notice">Your files never leave your device.</span>
            <button id="btn-theme" class="btn-outline">Toggle Theme</button>
            <button id="btn-clear" class="btn-outline">Clear Session</button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="workspace">
        <!-- Sidebar: Layers -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>LAYERS</h2>
                <div class="layer-actions">
                    <label><input type="checkbox" id="check-all" disabled> Select All</label>
                </div>
            </div>
            <div class="layer-tree-container" id="layer-tree-container">
                <div class="empty-state">NO FILE LOADED</div>
            </div>
        </aside>

        <!-- Center: Preview & Upload -->
        <section class="main-content">
            <!-- Upload Zone -->
            <div id="upload-zone" class="upload-zone">
                <div class="upload-content">
                    <div class="icon-pixel">[+]</div>
                    <h3>DRAG & DROP FILE</h3>
                    <p>Supports .PSD, .PSB, .TIFF (Max 100MB)</p>
                    <input type="file" id="file-input" accept=".psd,.psb,.tiff" hidden>
                    <button class="btn-primary" onclick="document.getElementById('file-input').click()">BROWSE FILES</button>
                </div>
            </div>

            <!-- Dashboard (Hidden until loaded) -->
            <div id="dashboard" class="dashboard hidden">
                <div class="panel file-info">
                    <h3>FILE METADATA</h3>
                    <ul id="metadata-list"></ul>
                </div>

                <div class="panel export-settings">
                    <h3>EXPORT SETTINGS</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="preserve-dpi" checked>
                            Preserve Original DPI
                        </label>
                    </div>
                    <div class="export-actions">
                        <button id="btn-export-zip" class="btn-primary">EXPORT ZIP (PNGs)</button>
                        <button id="btn-export-pdf" class="btn-primary">EXPORT PDF</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Progress Bar (Hidden) -->
    <div id="progress-container" class="progress-container hidden">
        <div class="progress-box">
            <div class="progress-text">Processing: <span id="progress-percent">0</span>%</div>
            <div class="progress-bar-bg">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Main App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>

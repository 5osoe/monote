<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاحظاتي الآمنة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="security-screen" class="security-overlay">
        <div class="security-box">
            <i class="fas fa-lock fa-3x"></i>
            <h2>أدخل رمز الحماية</h2>
            <input type="password" id="pin-input" maxlength="6" placeholder="******">
            <button id="unlock-btn">فتح</button>
            <p id="setup-msg" style="display:none; color: var(--accent-color); margin-top: 10px;">تم تعيين الرمز الجديد</p>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>المجموعات</h2>
                <button id="add-folder-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="folders-list" id="folders-list"></div>
            <div class="sidebar-footer">
                <button id="theme-toggle"><i class="fas fa-moon"></i> الوضع الليلي</button>
                <button id="reset-pin"><i class="fas fa-key"></i> تغيير الرمز</button>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="header-info">
                    <button id="menu-toggle" class="mobile-only"><i class="fas fa-bars"></i></button>
                    <h3 id="current-folder-name">عام</h3>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="بحث في الملاحظات...">
                </div>
            </header>

            <div class="messages-container" id="messages-container"></div>

            <footer class="input-area">
                <div class="attachments-preview" id="attachments-preview"></div>
                <div class="input-wrapper">
                    <button id="attach-btn"><i class="fas fa-paperclip"></i></button>
                    <input type="file" id="file-input" hidden accept="image/*,audio/*,video/*">
                    <textarea id="message-input" placeholder="اكتب ملاحظة..." rows="1"></textarea>
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">عنوان</h3>
            <input type="text" id="modal-input">
            <div class="modal-actions">
                <button id="modal-cancel">إلغاء</button>
                <button id="modal-confirm">تأكيد</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
